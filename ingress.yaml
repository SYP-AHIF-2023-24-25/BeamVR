apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: student.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /e.plakolb
            pathType: Prefix
            backend:
              service:
                name: beamvr-app
                port:
                  number: 8080
          - path: /e.plakolb/(.*)$
            pathType: Prefix
            backend:
              service:
                name: beamvr-app
                port:
                  number: 8080
