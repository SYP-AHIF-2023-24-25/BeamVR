<div class="container">
    <div class="card">
        <h1>BeamVR</h1>

        <div *ngIf="connectionLost" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Connection lost</h4>
        </div>

        <div class="card-body">
            <div>
                <h2>All Highscores</h2>

                <div>
                    <table>
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody *ngIf="paginatedData && paginatedData.length > 0">
                        <tr *ngFor="let item of paginatedData; trackBy: trackItem">
                            <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.rank }}</td>
                            <td>
                                <img [style.opacity]="item.image === '#' ? '0' : '1'"
                                     [src]="environment.apiBaseUrl + 'scores/getUserImage/' + item.tadeotId">
                            </td>
                            <td>{{ item.username }}</td>
                            <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.score }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button (click)="previousPage()" [disabled]="currentPage === 0"><i
                            class="fas fa-arrow-left"></i></button>
                        <button (click)="nextPage()" [disabled]="currentPage >= (users.length / pageSize) - 1">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="search">
                <h2 style="margin-bottom: 20px;">Search</h2>

                <input type="text" [(ngModel)]="searchValue" placeholder="Search by name"
                       style="margin-bottom: 20px;"/>
                <button (click)="search()">Search</button>

                <div *ngIf="searchResults.length > 0">
                    <table id="search-table">
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of searchResults | slice:0:2">
                            <td><img alt="userImage" [src]="environment.apiBaseUrl + 'scores/getUserImage/' + item.tadeotId"></td>
                            <td>{{ item.username }}</td>
                            <td>{{ item.score }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="searchInitiated && searchResults.length === 0">
                    <h4>No results</h4>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button routerLink="/">Back to login</button>
            <button routerLink="/highest-latest-scores">Show live feed</button>
        </div>
        <div class="footer">
            <span>A project by students of &nbsp;<a href="https://www.htl-leonding.at/">HTL Leonding</a>&nbsp;- Â© BeamVR 2024 / 25</span>
        </div>
    </div>
</div>
