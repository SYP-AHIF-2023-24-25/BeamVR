<div class="container">
    <div class="card">
        <h1>BeamVR</h1>

        <div *ngIf="isConnectionLost" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Connection lost</h4>
        </div>

        <div class="card-body">
            <div>
                <!-- <input id="darkmodeToggle" (change)="changeThemeColor()" name="switch" type="checkbox"
                       class="switch__input">
                <label class="switch__label" for="darkmodeToggle"></label> -->

                <div class="header">
                    <h2>{{ highscoreTableTitle }}</h2>
                    <h2>Live feed</h2>
                </div>
                <label id="auto-scrolling">
                    <input type="checkbox" [(ngModel)]="autoScrollActive" (change)="toggleAutoScroll()">
                    <p>Automatic scrolling</p>
                </label>

                <div class="feed-body">
                    <div class="highscores">
                        <table>
                            <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of paginatedData; let i = index">
                                <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ i + 1 + currentPage * pageSize }}</td>
                                <td><img [style.opacity]="item.image === '#' ? '0' : '1'" [src]="item.image" alt="User Image" class="img-thumbnail"></td>
                                <td>{{ item.name }}</td>
                                <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.score }}</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button (click)="previousPage()" [disabled]="currentPage === 0"><i
                                class="fas fa-arrow-left"></i>
                            </button>
                            <button (click)="nextPage()" [disabled]="currentPage >= (highscores.length / pageSize) - 1">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <img id="live-feed" [src]="vrImageSrc" class="img-fluid"/>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button routerLink="/scores">Show all scores</button>
            <button *ngIf="selectedHighscore === 'latest'" (click)="switchToHS('allTime')">Switch to best highscores
            </button>
            <button *ngIf="selectedHighscore === 'allTime'" (click)="switchToHS('latest')">Switch to latest highscores
            </button>
        </div>
        <div class="footer">
            <span>A project by students of &nbsp;<a href="https://www.htl-leonding.at/">HTL Leonding</a>&nbsp;- Â© BeamVR 2024 / 25</span>
        </div>
    </div>
</div>
