<div class="container">
    <div class="card">
        <h1>BeamVR</h1>

        <div *ngIf="isConnectionLost" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Connection lost</h4>
        </div>

        <div class="card-body">
            <div>
                <div class="header">
                    <h2>{{ highscoreTableTitle }}</h2>
                </div>

                <label id="auto-scrolling">
                    <input type="checkbox" [(ngModel)]="autoScrollActive" (change)="toggleAutoScroll()">
                    <p>Automatic scrolling</p>
                </label>

                <div class="feed-body">
                    <div class="highscores">
                        <table>
                            <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                            </thead>
                            <tbody *ngIf="paginatedData && paginatedData.length > 0">
                            <tr *ngFor="let item of paginatedData; trackBy: trackItem">
                                <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.rank }}</td>
                                <td>
                                    <img [style.opacity]="item.image === '#' ? '0' : '1'"
                                         [src]="environment.apiBaseUrl + 'scores/getUserImage/' + item.tadeotId">
                                </td>
                                <td>{{ item.username }}</td>
                                <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.score }}</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button (click)="previousPage()" [disabled]="currentPage === 0"><i
                                    class="fas fa-arrow-left"></i>
                            </button>
                            <button (click)="nextPage()" [disabled]="currentPage >= (users.length / pageSize) - 1">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <video id="live-feed" type="application/x-mpegURL" crossOrigin="anonymous"></video>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button routerLink="/login">Back to login</button>
            <button routerLink="/scores">Show all scores</button>
            <button *ngIf="selectedHighscore === 'latest'" (click)="switchHighscore('best')">Switch to best highscores</button>
            <button *ngIf="selectedHighscore === 'best'" (click)="switchHighscore('latest')">Switch to latest highscores</button>
        </div>
        <div class="footer">
            <span>A project by students of &nbsp;<a href="https://www.htl-leonding.at/">HTL Leonding</a>&nbsp;- Â© BeamVR 2024 / 25</span>
        </div>
    </div>
</div>
