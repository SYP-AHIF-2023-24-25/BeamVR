<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Admin - Welcome</h1>

            <table>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody *ngIf="paginatedData && paginatedData.length > 0">
                <tr *ngFor="let item of paginatedData; trackBy: trackItem">
                    <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.rank }}</td>
                    <td>
                        <img [style.opacity]="item.image === '#' ? '0' : '1'"
                             [src]="environment.apiBaseUrl + 'scores/getUserImage/' + item.tadeotId">
                    </td>
                    <td>{{ item.username }}</td>
                    <td [style.opacity]="item.score === -1 ? '0' : '1'">{{ item.score }}</td>
                    <td>
                        <button [style.opacity]="item.score === -1 ? '0' : '1'">Edit</button>
                    </td>
                    <td>
                        <button (click)="deleteUser(item.tadeotId)" class="delete-button" [style.opacity]="item.score === -1 ? '0' : '1'">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button (click)="previousPage()" [disabled]="currentPage === 0"><i
                        class="fas fa-arrow-left"></i></button>
                <button (click)="nextPage()" [disabled]="currentPage >= (users.length / pageSize) - 1">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <button (click)="deleteAllUser()" class="delete-button" style="margin-top: 15px;">Delete all</button>
            <button routerLink="/login">Back</button>
        </div>
    </div>
</div>
